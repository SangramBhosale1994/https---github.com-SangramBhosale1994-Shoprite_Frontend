<div class="container">
    <div class="row mt-4">
        <div class="col-lg-4"
            *ngFor="let mens of men |paginate: { itemsPerPage:6, currentPage:page, totalItems:totalLength}; let i= index; ">
            <div class="card mt-2 mb-2">
                <div id="car{{i }}" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="card-img-top" src="{{baseurl + mens.imagepath}}" alt="Card image"
                                style="height: 450px;">

                        </div>
                        <div class="carousel-item">
                            <img class="card-img-top" style="height: 450px;" src="assets/img1.webp" alt="Card image">
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#car' + i"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#car' + i"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{mens.name}}</h4>
                    <p class="card-text">{{mens.brand}}</p><br>
                    <p class="card-text">{{mens.description}}</p><br>
                    <p class="card-text">{{mens.price}}</p><br>
                    <!-- <a href="#" class="btn btn-primary" style="margin-right: 70px;">Add To Wishlist</a> -->
                    <a href="#" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
