<section class="ftco-section">
    <div class="container just">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-3 border border-2 rounded mt-2">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex justify-content-center">
                    <div class="orange text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Welcome to login</h2>
                            <p>Don't have an account?</p>
                            <a routerLink="signup_form" class="btn btn-white text-white btn-outline-light">Sign Up</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Login In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form [formGroup]="formdata" (ngSubmit) = "submit(formdata.value)" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username" required>
                                <span *ngIf="!formdata.controls.username.valid && formdata.controls.username.touched"> Please Enter valid Username</span>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" required>
                                <span *ngIf="!formdata.controls.password.valid && formdata.controls.password.touched">Please Enter valid Password</span>
                            </div>
                            <div class="form-group">
                                <button [disabled]="!formdata.valid" type="submit"
                                    class="form-control btn btn-primary submit px-3">Login In</button>
                            </div>
                            <div class="form-group d-md-flex mt-2">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
